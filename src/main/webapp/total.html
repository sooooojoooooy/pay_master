<!DOCTYPE html>
<div ng-controller="totalController">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">数据汇总</li>
        </ol>
    </div><!--/.row-->

    <div class="row" style="margin-top: 20px">
        <div class="col-xs-12 col-md-6 col-lg-12">
            <div class="panel panel-primary">
                <form class="form-inline" style="padding: 10px">
                    <div class="form-group">
                        <span>交易日期：</span>
                        <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1"><i
                                            class="glyphicon glyphicon-calendar"></i></span>
                            <input type="text" id="begin_time" placeholder="开始日期" class="form-control"
                                   style="width: 120px">
                        </div>
                        <span>&nbsp;&nbsp;至&nbsp;&nbsp;</span>
                        <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2"><i
                                        class="glyphicon glyphicon-calendar"></i></span>
                            <input type="text" id="end_time" placeholder="结束日期" class="form-control"
                                   style="width: 120px">
                        </div>
                    </div>
                    <input type="button" class="btn btn-info" ng-click="select()" value="查询">
                </form>
            </div>
        </div>
    </div>

    <div class="row" ng-init="select()">
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-blue panel-widget ">
                <div class="row no-padding">
                    <div class="col-sm-9 col-lg-12 widget-right">
                        <div class="large">{{totalData.successCount}}</div>
                        <div class="text-primary">交易成功单数</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-orange panel-widget">
                <div class="row no-padding">
                    <div class="col-sm-9 col-lg-12 widget-right">
                        <div class="large">{{totalData.totalMoney| number:2}}</div>
                        <div class="text-primary">交易成功金额</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-teal panel-widget">
                <div class="row no-padding">
                    <div class="col-sm-9 col-lg-12 widget-right">
                        <div class="large">{{totalData.settlement| number:2}}</div>
                        <div class="text-primary">应结金额</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3">
            <div class="panel panel-red panel-widget">
                <div class="row no-padding">
                    <div class="col-sm-9 col-lg-12 widget-right">
                        <div class="large">{{totalData.totalMoney-totalData.settlement | number:2}}</div>
                        <div class="text-primary">交易手续费</div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="table"></table>
                </div>
            </div>
        </div>
    </div><!--/.row-->
</div>
