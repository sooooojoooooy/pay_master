<!DOCTYPE html>
<div ng-controller="changePassWordController">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#total"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">修改密码</li>
        </ol>
    </div><!--/.row-->

    <div class="row">
        <div class="col-lg-5">
            <div class="panel panel-default">
                <div class="panel-heading">修改密码</div>
                <div class="panel-body">
                    <div class="canvas-wrapper">
                        <form role="form">
                            <div class="form-group">
                                <label>旧密码</label>
                                <input id="old_pwd" type="password" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>新密码</label>
                                <input id="new_pwd" ng-minlength="6" type="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>确认密码</label>
                                <input id="new_pwd_confirm" ng-minlength="6" type="password" class="form-control" required>
                            </div>
                            <button ng-click="changePwd()" type="submit" class="btn btn-primary" style="float: right" >
                                提交
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.row-->

</div>
