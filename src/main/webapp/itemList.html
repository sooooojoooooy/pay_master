<!DOCTYPE html>
<div ng-controller="itemListController">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-home"></span></a></li>
            <li class="active">订单汇总</li>
        </ol>
    </div><!--/.row-->

    <div class="row" style="margin-top: 20px">
        <div class="col-xs-12 col-md-6 col-lg-12">
            <div class="panel panel-primary">
                <form class="form-inline" style="padding: 10px">
                    <div class="form-group">
                        <span>交易日期：</span>
                        <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1"><i
                                            class="glyphicon glyphicon-calendar"></i></span>
                            <input type="text" id="begin_time" placeholder="开始日期" class="form-control"
                                   style="width: 120px">
                        </div>
                        <span>&nbsp;&nbsp;至&nbsp;&nbsp;</span>
                        <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2"><i
                                        class="glyphicon glyphicon-calendar"></i></span>
                            <input type="text" id="end_time" placeholder="结束日期" class="form-control"
                                   style="width: 120px">
                        </div>
                        <span>&nbsp;&nbsp;支付方式:&nbsp;&nbsp;</span>
                        <div class="input-group">
                            <select class="form-control">
                                <option value="0">所有订单</option>
                                <option value="1">微信APP</option>
                                <option value="2">微信扫码</option>
                                <option value="3">微信公众号</option>
                                <option value="4">微信H5</option>
                                <option value="6">支付宝APP</option>
                                <option value="7">支付宝扫码</option>
                                <option value="8">支付宝H5</option>
                            </select>
                        </div>
                    </div>
                    <input type="button" class="btn btn-info" ng-click="select()" value="查询">
                </form>
            </div>
        </div>
    </div>


    <div class="row" ng-init="select()">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table id="table"></table>
                </div>
            </div>
        </div>
    </div><!--/.row-->
</div>
